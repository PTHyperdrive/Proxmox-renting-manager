# Proxmox VM Tracker - Client Configuration
# Deploy to: /opt/proxmox-tracker/client_config.yaml on each Proxmox node

# Node identification
node:
  # Unique name for this Proxmox node (must be unique across all nodes)
  name: "pve-01"
  # Optional hostname for display
  hostname: ""

# Proxmox API connection
proxmox:
  # Proxmox API host (usually localhost on the node itself)
  host: "127.0.0.1"
  port: 8006
  
  # Authentication - use API token (recommended)
  # Create token: Datacenter > Permissions > API Tokens > Add
  # Required privileges: VM.Audit on / (root level)
  user: "root@pam"
  token_name: "tracker"
  token_value: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  
  # SSL verification (false for self-signed certs)
  verify_ssl: false

# Manager server connection
manager:
  # URL of the central Manager server
  # Use https:// for secure communication
  url: "https://manager-ip:8000"
  
  # API key for authentication (must match manager's config)
  api_key: "your-shared-api-key"
  
  # Request timeout in seconds
  timeout: 30
  
  # SSL verification (false for self-signed certificates)
  verify_ssl: false

# VM state polling settings
polling:
  # How often to check VM states (seconds)
  interval_seconds: 30
  
  # Report full state even if nothing changed (for debugging)
  report_unchanged: false
  
  # Track VM types
  track_qemu: true      # QEMU/KVM virtual machines
  track_lxc: true       # LXC containers

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: ""       # Leave empty for stdout only
